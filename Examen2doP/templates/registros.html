<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
</head>
<body>
    <h1>Lista de Registros:</h1><br><br>
    <table>
        <thead>
            <tr>
                <td>Id: </td>
                <td>Flor: </td>
                <td>Cantidad: </td>
                <td>Precio: </td>
            </tr>
        </thead>
        <tbody>
            {% for alb in flores %}
                <tr>
                    <td> {{alb.0}} </td>
                    <td> {{alb.1}} </td>
                    <td> {{alb.2}} </td>
                    <td> {{alb.3}} </td>
                    <td>
                        <a href="/eliminar/{{alb.0}}">Borrar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
