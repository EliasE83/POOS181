{% extends 'plantilla.html' %}

{% block body %}


<div class="mt-5 mb-5">

    <h1 class="display-1 text-center mb-5">Album a editar</h1>

    <div class="container text-center">
        
            <div class="row">
                <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="card card-body mb-5">
                            <form action="/actualizarBD/{{album.0}}" method="POST">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="txtTituloUp" value="{{album.1}}">
                                </div>
                                
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="txtArtistaUp" value="{{album.2}}">
                                </div>
                                
                                <div class="mb-3">
                                    <input type="number" class="form-control" name="txtAnioUp" value="{{album.3}}">
                                </div>
                                
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>  
    
</div>
{% endblock %}
