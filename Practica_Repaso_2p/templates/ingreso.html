<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso datos</title>
</head>
<body>
    <h1>Frutas</h1>
    <br>  
    {% with mensajes= get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes%}
                <h3>{{msj}}</h3>
            {%endfor%}
        {% endif %}
    {% endwith %}

    <br><br>
    <form action="/ingreso" method="POST">
        <h1>Ingreso de Frutas</h1>
        <input type="text" name="fruta" id="" placeholder="Ingrese la fruta"><br>
        <input type="text" name="temporada" id="" placeholder="Ingrese la temporada"><br>
        <input type="number" name="precio" id="" placeholder="Ingrese el precio"><br>
        <input type="number" name="stock" id="" placeholder="Ingrese el stock"><br>
        <br>
        <button type="submit">Ingresar</button>
    </form>

    <br>
    <br>
    <a href="/listado"><button>Registros</button></a>
    <br><br>
    <a href="/consulta"><button>Consulta frutas</button></a>

</body>
</html>
