<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de registros</title>
</head>
<body>
    <h1>Registro de frutas</h1>
    <br>
    {% with mensajes= get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes%}
                <h3>{{msj}}</h3>
            {%endfor%}
        {% endif %}
    {% endwith %}
    <br>
    <table>
        <thead>
            <tr>
                <td>Id: </td>
                <td>Fruta: </td>
                <td>Temporada: </td>
                <td>Precio: </td>
                <td>Stock: </td>
            </tr>
        </thead>
        <tbody>
            {% for alb in frutas %}
                <tr>
                    <td> {{alb.0}} </td>
                    <td> {{alb.1}} </td>
                    <td> {{alb.2}} </td>
                    <td> {{alb.3}} </td>
                    <td> {{alb.4}} </td>
                    <td>
                        <a href="/actualizar/{{alb.0}}">Editar</a>
                        <a href="/eliminar/{{alb.0}}">Borrar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
